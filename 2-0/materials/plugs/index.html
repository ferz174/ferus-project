<script language="javascript" type="text/javascript">
var PlugsArr = new Array();

function ReadFile(){
	if (true == fso.FileExists(FilePlugsDesc)){
		ReadingFile = fso.openTextFile(FilePlugsDesc, 1, false);
		for (var a = 0; !ReadingFile.AtEndOfLine; ++a)
		{
			PlugsArr[a] = (+[a])+"_"+ReadingFile.readLine();
		}
		ReadingFile.Close();
		return PlugsArr;
	}
}

ReadFile();
PlugsList();

function PlugsList(){

	for (var b = 1; b < PlugsArr.length; ++b)
	{
		Plugs = PlugsArr[b];
		Numb = Plugs.substr(0, Plugs.indexOf("_"));
		Name = Plugs.substr(Plugs.indexOf("_")+1, Plugs.indexOf(":")-(Plugs.indexOf("_")+1));
		Desc = Plugs.substr(Plugs.indexOf(":")+2, Plugs.indexOf("/")-(Plugs.indexOf(":")+2));
		Dev = Plugs.substr(Plugs.indexOf("/")+1, Plugs.length);
		IMGPlugs = PathIMGPlugs+"/"+Name+".png";
		PathCom = PathPlugs+"/"+Name+".cs";
		
		if (fso.FileExists(PathCom)){
			this.document.write('<td align="center"><a href="'+PathCom+'" title="Скачать плагин: '+Name+'['+Numb+']" download>'+Numb+'</a></td>');
			this.document.write('<td align="center"><img height="25" border="0" src="'+PathIMGMain+'/yes.png" alt="Статус плагина: '+Name+'"></td>');
		} else {
			this.document.write('<td align="center">'+Numb+'</td>');
			this.document.write('<td align="center"><img height="25" border="0" src="'+PathIMGMain+'/no.png" alt="Статус плагина: '+Name+'"></td>');
		}
		
		this.document.write('<td align="center"><img height="100" src="'+IMGPlugs+'" alt="'+Name+'"></td>');
		this.document.write('<td align="left"><b>'+Name+'</b></td>');
		this.document.write('<td align="left">'+Dev+'</td>');
		this.document.write('<td align="left">'+Desc+'</td>');
		this.document.write('<td align="left"></td>');
		this.document.write('</tr>');
		this.document.write('</tbody>');
	}
	return;
}
</script>
